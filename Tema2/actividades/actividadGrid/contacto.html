<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="gridContainer">
            <div id="zonaLogo"></div>
            <div id="zonaTitulo"></div>
            <div id="zonaNavegacion">
                <h3>INICIO</h3>
                <h3>SERVICIOS</h3>
                <h3>CONTACTO</h3>
            </div>
            <div id="zonaContenido">
                <div class="divFormulario">
                    <div>
                    <label for="iNombre">Nombre:</label> <br>
                    <input type="text" id="iNombre" placeholder="Nombre"> <br>
                    </div>
                    <div>
                    <label for="iNombre">Apellidos:</label> <br>
                    <input type="text" id="iApellidos" placeholder="Apellido1 Apellido2"> <br>
                    </div>
                    <div>
                    <label for="iNombre">E-mail:</label> <br>
                    <input type="text" id="iEmail" placeholder="email@dominio.com"> <br>
                    </div>
                    <span>
                        <button type="button"> Enviar</button>
                        <button type="button"> Borrar</button>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
