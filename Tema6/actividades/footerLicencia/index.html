<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacto</title>
		<link rel="stylesheet" href="styles.css" />
		<script>
			function cambiarTipografia() {
				var cuerpo = document.querySelector("body");
				var main = document.querySelector("main");

				if (!cuerpo.classList.contains("open-dyslexic")) {
					cuerpo.classList.remove("jeju-gothic", "inter-regular");
					cuerpo.classList.add("open-dyslexic");
					main.classList.remove("jeju-gothic", "inter-regular");
					main.classList.add("open-dyslexic");
				} else {
					cuerpo.classList.remove("open-dyslexic");
					cuerpo.classList.add("jeju-gothic", "inter-regular");
					main.classList.remove("open-dyslexic");
					main.classList.add("jeju-gothic", "inter-regular");
				}
			}

			document.addEventListener("DOMContentLoaded", function () {
				var botonCambioTipografia =
					document.getElementById("cambioDeTipografia");
				botonCambioTipografia.addEventListener("click", cambiarTipografia);
			});
		</script>
	</head>
	<body class="jeju-gothic inter-regular">
		<header>
			<img src="imgs/logo.png" alt="Logo página web" />
			<nav id="header__nav">
				<a href="#">INICIO</a>
				<a href="#">NOVEDADES</a>
				<a href="#">CONTACTO</a>
				<a href="#">BUSCAR</a>
			</nav>
			<button id="cambioDeTipografia" alt="Cambio de tipografía">
				<img src="imgs/iconTipografia.webp" alt="Cambio de tipografía" />
			</button>
		</header>
		<main class="inter-regular">
			<form class="main__formularioContacto">
				<input
					type="text"
					name="input__nombre"
					id="input__nombre"
					placeholder="Nombre"
				/>
				<input
					type="text"
					name="input__email"
					id="input__email"
					placeholder="Email"
				/>
				<input
					type="text"
					name="input__asunto"
					id="input__asunto"
					placeholder="¿Por que nos quiere contactar?"
				/>
				<textarea
					name="input__descripcion"
					id="input__descripcion"
					placeholder="Describa el asunto."
					rows="5"
					resize="none"
				></textarea>

				<button type="submit"><b>ENVIAR</b></button>
			</form>
			<div
				role="group"
				aria-label="Grupo de imágenes"
				class="main__otrosContactos"
			>
				<p>Tambien puedes contactar con nosotros en:</p>
				<div role="img" class="main__otrosContactos--iconos">
					<a href="#" aria-label="Enlace a correo electrónico"
						><img src="imgs/iconCorreo.png" alt="Icono de correo electrónico"
					/></a>
					<a href="#" aria-label="Enlace a twitter"
						><img src="imgs/iconTwitter.png" alt="Icono de twitter"
					/></a>
					<a href="#" aria-label="Enlace a instagram">
						<img src="imgs/iconInstagram.png" alt=" Icono de instagram"
					/></a>
				</div>
				<div role="img" class="main__otrosContactos--iconoWhats">
					<img src="imgs/iconWhatsapp.png" alt="Icono de Whatsapp" />
					<p aria-label="Número de contacto por Whatsapp">+34 600606060</p>
				</div>
			</div>
		</main>
		<footer>
			<section>
				<p>
					<a href="#" aria-label="Enlace a politica de privacidad"
						>Politica de privacidad</a
					>
					<br />
					<br />
					<a href="#" aria-label="Enlace a terminos de uso">Terminos de uso</a>
				</p>
				<p>
					<a href="#" aria-label="Enlace a contacto">Contacto</a>
					<br />
					<br />
					<a href="#" aria-label="Enlace a redes sociales">Redes sociales</a>
				</p>
				<p>
					<a href="#" aria-label="Enlace a sobre nosotros">Sobre nosotros</a>
					<br />
					<br />
					<a href="#" aria-label="Enlace al mapa del sitio">Mapa del sitio</a>
				</p>
				<img src="imgs/CC.png" alt="Creative Commons" />
			</section>
		</footer>
	</body>
</html>
