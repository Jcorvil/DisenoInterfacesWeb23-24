<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teoría HTML 1</title>
	</head>
	<body>
		<header>
			<h1 class="header__h1--titulo">Header de la página</h1>
		</header>
		<section>
			<table>
				<caption>
					TIC TAC TOE
				</caption>
				<tr class="table__row--first-row">
					<th class="header__th--right"></th>
					<th>col1</th>
					<th>col2</th>
					<th>col3</th>
				</tr>
				<tr>
					<th class="header__th--right">row1</th>
					<td class="row__td--right-bottom"></td>
					<td class="row__td--right-bottom"></td>
					<td class="row__td--bottom"></td>
				</tr>
				<tr>
					<th class="header__th--right">row2</th>
					<td class="row__td--right-bottom"></td>
					<td class="row__td--right-bottom"></td>
					<td class="row__td--bottom"></td>
				</tr>
				<tr>
					<th class="header__th--right">row3</th>
					<td class="row__td--right"></td>
					<td class="row__td--right"></td>
					<td></td>
				</tr>
			</table>
		</section>
	</body>

	<footer>
        <h4>Footer de la <b class="footer__b--pagina">página</b></h4>
    </footer>

</html>
