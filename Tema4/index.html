<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teoría HTML 1</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Teoría HTML 1</h1>

		<header>
			<p>
				Esta es mi primera página con HTML, un poco fea pero bueno, peor es
				morirse.
			</p>
		</header>
    </section>
		<table>
			<caption>
				Título de mi tabla
			</caption>
			<tr>
				<th></th>
				<th colspan="2">col1</th>
				<th>col3</th>
			</tr>
			<tr>
				<!--(fila, columna)-->
				<th rowspan="3">row0</th>
				<td>0,0</td>
				<td>0,1</td>
				<td>0,2</td>
			</tr>
			<tr>
				<td>1,0</td>
				<td>1,1</td>
				<td>1,2</td>
			</tr>
			<tr>
				<td>2,0</td>
				<td>2,1</td>
				<td>2,2</td>
			</tr>
            </section>
		</table>


		<!--
    >(hijo) <br>
    etiqueta1 + etiqueta2 -> ambas etiquetas están al mismo nivel <br>
    etiqueta{} -> las laves indican texto dentro de la etiqueta <br>
    etiqueta*numero -> el *numero indica el nº de etiquetas que se quieren poner
    -->

        <footer>
            <h3>Footer de la tabla</h3>
        </footer>


	</body>
</html>
