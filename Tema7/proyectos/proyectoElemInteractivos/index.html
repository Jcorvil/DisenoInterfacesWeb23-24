<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Culinary Connect</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="./scripts/main.js"></script>
	</head>
	<body class="jeju-gothic inter-regular">
		<header>
			<a id="logo__picture" href="#">
				<picture>
					<source type="image/svg+xml" srcset="imgs/logo.svg" />
					<img id="logo" src="imgs/logo.png" alt="Logo Culinary Connect" />
				</picture>
			</a>
			<nav id="header__nav">
				<a href="#">INICIO</a>
				<a href="#">NOVEDADES</a>
				<a href="#">CONTACTO</a>
				<a href="#">BUSCAR</a>
			</nav>
		</header>
		<main class="inter-regular">
			<div class="main__carrousel">
				<div class="carrousel__grande">
					<div class="grande__picture">
						<picture>
							<source type="image/webp" srcset="./imgs/1.jpg" />
							<source type="image/jpg" srcset="./imgs/10.jpg" />
							<img class="imagen1" src="#" alt="prueba" srcset="#" />
						</picture>
					</div>
					<div class="grande__picture">
						<picture>
							<source
								type="image/webp"
								srcset="./imgs/fondo_landing_1.jpg"
							/>
							<source
								type="image/jpg"
								srcset="./imgs/fondo_landing_1.jpg"
							/>
							<img class="imagen2" src="#" alt="prueba" srcset="#" />
						</picture>
					</div>
				</div>
				<div class="carrousel__botones">
					<div class="botones__boton activo"></div>
					<div class="botones__boton"></div>
				</div>
			</div>
		</main>
	</body>
</html>
